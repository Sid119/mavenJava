name: CodeQL Analysis

on:
  workflow_dispatch:

jobs:
  analyze:

   
  
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest


    strategy:
      fail-fast: false
      matrix:
        language: [ 'java-kotlin' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}  # Specify the languages to be analyzed

    - name: Build
      run: |
        # Replace the following command with your build command
        mvn clean install

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"

    - name: Upload results
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: 'codeql-bundle/codeql-sarif. sarif'

    # Additional steps such as running tests and deploying the application can be added here
